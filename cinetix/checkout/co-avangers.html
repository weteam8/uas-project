<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../css/co-avangers.css">
</head>
<header>
    <button class="back-btn"><a href="/date_seat.html"><img  src="image/back.png" style="width: 30px; height: 30px;"></a></button>
Checkout
</header>
<body>
    <div class="container">
        <div class="checkout-card">
            <!-- Poster -->
            <div class="poster">
                <img src="../gambar/film/avangers.png" alt="Avengers Endgame Poster">
            </div>

            <!-- Movie Information and Payment -->
            <div class="content">
                <!-- Movie Information -->
                <div class="movie-title">Avengers: Endgame</div>
                <div class="movie-genre">Action, Sci-fi, Fantasy</div>
                <div class="movie-location">
                    <span>📍 Kudus, Jateng</span>
                </div>

                <!-- Payment Methods -->
                <div class="payment-methods">
                    <div class="payment-method">
                        <span>💳 Kartu Credit</span>
                        <input type="radio" name="payment">
                    </div>
                    <div class="payment-method">
                        <span>🏦 Bank Account</span>
                        <input type="radio" name="payment">
                    </div>
                    <div class="payment-method">
                        <span> Apple Pay</span>
                        <input type="radio" name="payment">
                    </div>
                    <div class="payment-method">
                        <span>🅖 Google Pay</span>
                        <input type="radio" name="payment">
                    </div>
                </div>

                <!-- Pay Button -->
                <a href="../invoice.html" class="pay-button">Rp 35.000 | Pay</a>
            </div>
        </div>
    </div>
</body>
</html>
