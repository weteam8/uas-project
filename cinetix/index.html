<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTix - Login</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <div class="login-page">
        <div class="login-image">
            <img src="gambar/login/gambar_login1.png" alt="Cinema Illustration">
        </div>
        
        <div class="login-container">
            <h1 class="logo">CineTix</h1>
            
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Example@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>

                <button type="submit" class="login-button"><a href="dashboard.html">Login</a></button>
                
                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="social-button google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                    Google
                </button>

                <button type="button" class="social-button facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                    Facebook
                </button>

                <p class="signup-link">
                    Donâ€™t have an account? <a href="register.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
