<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    /* Reset and Basic Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
body {
  background-color: #1e1e2e;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header Styling */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #28283d;
}
.header h1 {
  font-size: 1.5rem;
}
.header .back-btn,
.header .settings-btn {
  background: none;
  border: none;
  color: #ff4d4d;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Profile Section */
.profile-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  text-align: center;
}

.profile-info {
  margin-bottom: 20px;
}
.profile-photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}
.greeting {
  font-size: 1rem;
  line-height: 1.4;
}
.username {
  font-size: 1.2rem;
  font-weight: bold;
}

/* Menu Options */
/* Menu Options */
.menu {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px; /* Spasi antar item */
  }
  
  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2d2d44;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 15px;
    height: 60px; /* Tinggi tetap untuk semua kotak */
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .menu-item:hover {
    background-color: #3b3b5c;
  }
  
  .menu-item .icon {
    margin-right: 10px;
    flex-shrink: 0; /* Ikon tidak mengecil */
  }
  
  .menu-item .text {
    flex: 1; /* Memastikan teks menempati ruang maksimal */
    text-align: left; /* Teks rata kiri */
  }
  
  .menu-item .arrow {
    color: #ff4d4d;
    flex-shrink: 0; /* Panah tetap ukuran */
  }
  

/* Logout Button */
.logout-btn {
  background-color: #ff4d4d;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  padding: 10px 0;
  width: 100%;
  max-width: 400px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 20px;
}
.logout-btn:hover {
  background-color: #e04040;
}

.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #181818;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    border-top: 1px solid #333;
  }

  .footer .icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    text-decoration: none;
    font-size: 0.8rem;
  }

  .footer .icon img {
    width: 24px;
    height: 24px;
    margin-bottom: 5px;
  }

  .footer .icon.active {
    color: #e50914;
  }

/* Responsive Design */
@media (min-width: 768px) {
  .profile-container {
    flex-direction: row;
    justify-content: center;
    text-align: left;
  }
  .profile-info {
    margin-right: 20px;
  }
}

  </style>
  <script src="/js/profile.js" defer></script>
</head>
<body>

    <!-- Menu Options -->
    <div class="menu">

        <button  class="logout-btn">

  </main>

  <!-- Bottom Navigation -->
  <div class="footer">
    <a href="dashboard.html" class="icon">

</body>
</html>
