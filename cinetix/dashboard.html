<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTix - Index</title>
    <link rel="stylesheet" href="css/indexstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">CineTix</div>
        <div class="actions">
            <img src="icon/header/search.png" alt="Search">
            <img src="gambar/foto_profil/noris.jpg" alt="User">
        </div>
    </header>
    <main class="main-content">
        <div class="promo">
            <div>Ketahui Promo Hari <strong>Senin & Selasa</strong></div>
            <button>Explore</button>
        </div>

        <div class="tabs">
            <div class="tab active">Layanan</div>
            <div class="tab">Theater</div>
        </div>

        <div class="movie-slider row">
            <div class="column">
                <a href="detail_film/avengers.html" style="text-decoration: none; color: white;"><div class="movie">
                    <img src="gambar/index/Avangers.png" alt="Avengers">
                    <div>Avengers</div>
                    <small>EndGame</small>
                </div></a>
            </div>

            <div class="column">
                <div class="movie">
                    <img src="gambar/index/Glass.png" alt="Glass">
                    <div>Glass</div>
                </div>
            </div>

            <div class="column">
                <div class="movie">
                    <img src="gambar/index/Toy-Story.png" alt="Toy Story">
                    <div>Toy Story 4</div>
                </div>
            </div>

            <div class="column">
                <div class="movie">
                    <img src="gambar/index/John-Wick-3.png" alt="John Wick">
                    <div>John Wick 3</div>
                </div>
            </div>

            <div class="column">
                <div class="movie">
                    <img src="gambar/index/Joker.png" alt="Joker">
                    <div>Joker</div>
                </div>
            </div>

        </div>
        
    </main>
    <div class="footer">
        <a href="#" class="icon active">
          <img src="icon/footer/billboard2.png" alt="Billboard">
          <span>Billboard</span>
        </a>
        <a href="coming_soon.html" class="icon">
          <img src="icon/footer/soon1.png" alt="Coming Soon">
          <span>Coming Soon</span>
        </a>
        <a href="profil.html" class="icon">
          <img src="icon/footer/user1.png" alt="Profile">
          <span>Profile</span>
        </a>
      </div>
</body>
</html>
