<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Bioskop</title>
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <p>"Terima Kasih telah membeli tiket bersama kami.<br>
            Kami harap anda menikmati pengalaman menonton<br>
            bersama film anda."</p>
        </div>

        <!-- Ticket -->
        <div class="ticket">
            <div class="ticket-detail">
                <strong style="margin-left: 10px;">Avengers</strong>
                <span style="margin-right: 20px;">7 Mei, 19:00</span>
            </div>
            <div class="ticket-detail">
                <div>
                    <strong style="margin-left: 10px;">Bioskop</strong>
                    <div style="margin-left: 15px;">Kudus</div>
                </div>
                <div>
                    <strong style="margin-right: 20px;">Memesan</strong>
                    <!-- ID Pesanan Acak -->
                    <div id="orderCode"  style="margin-right: 15px;">Generating...</div>
                </div>
            </div>
            <div class="ticket-detail">
                <div>
                    <strong style="margin-left: 10px;">Tiket</strong>
                    <div style="margin-left: 25px;">3</div>
                </div>
                <div>
                    <strong style="margin-right: 20px;">Tempat duduk</strong>
                    <div style="margin-right: 10px;">B1 - C1 - C2</div>
                </div>
            </div>

            <!-- Barcode -->
            <div class="barcode"></div>
        </div>
        <a href="dashboard.html" class="return-btn"><img  src="icon/header/back.png"style="width: 40px; height: 30px;">Return</a>
    </div>

    <!-- JavaScript for Random Order Code -->
    <script>
        // Fungsi untuk membuat kode pemesanan acak
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // Menampilkan kode pemesanan ke elemen dengan id "orderCode"
        document.getElementById('orderCode').innerText = generateRandomCode(8);
    </script>
</body>
</html>
